<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRNCY EMPLOYERS & TITLES</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">CRNCY</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
        </ul>
    </nav>

    <main>
        <div class="container">
            <h2>Employers & Job Titles</h2>
        
            <input type="text" id="search" placeholder="Search This Current Page" onkeyup="filterTables()">
        <section>
            <h3>Employers</h3>
            <table id="employersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ITEM</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="pagination">
                <button id="prevEmployer">Back</button>
                <span id="pageEmployer"></span>
                <button id="nextEmployer">Next</button>
            </div>
        </section>
        <section>
            <h3>Job Titles</h3>
            <table id="jobTitlesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ITEM</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="pagination">
                <button id="prevJob">Back</button>
                <span id="pageJobs"></span>
                <button id="nextJob">Next</button>
            </div>
        </section>
        </div>
    </main>

    <footer>
        <p>&copy;All rights reserved.</p>
    </footer>
</body>
</html>
